- name: "payload qcmetrics alnqc"
  command: nextflow run ./tests/modules/icgc-argo-workflows/payload/qcmetrics -entry test_payload_qcmetrics -c ./tests/config/nextflow.config -c ./tests/modules/icgc-argo-workflows/payload/qcmetrics/nextflow.aln.config -profile docker
  tags:
    - "payload"
    - "payload/qcmetrics"
  files:
    - path: "output/payload_qcmetrics/*.DNA_Alignment_QC.payload.json"
    - path: "output/payload_qcmetrics/out/TEST-QA.DO262466.SA622743.wxs.*.aln.*.tgz"

- name: "payload qcmetrics prealnqc"
  command: nextflow run ./tests/modules/icgc-argo-workflows/payload/qcmetrics -entry test_payload_qcmetrics -c ./tests/config/nextflow.config -c ./tests/modules/icgc-argo-workflows/payload/qcmetrics/nextflow.prealn.config -profile docker
  tags:
    - "payload"
    - "payload/qcmetrics"
  files:
    - path: "output/payload_qcmetrics/*.Pre_Alignment_QC.payload.json"
    - path: "output/payload_qcmetrics/out/TEST-QA.DO263089.SA624380.wgs.*.prealn.*.tgz"
